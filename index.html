<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优惠券</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body> 
  <div class="view">
    <div class="top">
        <img src="./images/toolbar.png" alt="">
    </div>
    <!-- 全场优惠 -->
    <div class="all_coupon">
        <div class="coupon_title">
            <h2>全场优惠 <span>1/1</span></h2>
        </div>
        <div class="coupon_content">
            <div class="coupon_con_top">
                <div class="con_top_title1">                   
                        全场满300减10
                </div>
                <div class="con_top_title2">
                    双十一特价优惠全场满就减
                </div>
                <div class="con_top_time">
                    <span class="icon-time"></span>
                    14-11-12 20:12 至 14-11-12 23:12
                    <a class="con_ready" href="javascript:;">即将开始</a>
                </div>
            </div>
            <div class="coupon_con_bottom clearfix">
                <a href="javascript:;"><span class="icon-edit"></span>编辑</a>
                <a href="javascript:;"><span class="icon-share"></span>分享</a>
            </div>
        </div>
    </div>

    <!-- 优惠券 -->
    <div class="all_coupon coupon">
        <!-- 没有底部 -->
        <div class="coupon_title">
            <h2>优惠券 <span>2/3</span></h2>
        </div>
        <div class="coupon_content">
            <div class="coupon_con_top">
                <div class="con_top_title1">                   
                    <span class="money">￥</span>
                    <span class="num">5</span>
                    <span class="des">(满0.00可以使用)</span>
                </div>
                <div class="con_top_title2">
                    已领取/已使用：12/22 发行总数：1230
                </div>
                <div class="con_top_time">
                    <span class="icon-time"></span>
                        14-11-12 至 14-11-12
                    <a class="con_ready" href="javascript:;">已领取完</a>
                </div>
            </div>
        </div>

        <!-- 有底部 -->
        <div class="coupon_content">
            <div class="coupon_con_top">
                <div class="con_top_title1">                   
                    <span class="money">￥</span>
                    <span class="num">20</span>
                    <span class="des">(满500.00可以使用)</span>
                </div>
                <div class="con_top_title2">
                    双十一特价优惠全场满就减
                </div>
                <div class="con_top_time">
                    <span class="icon-time"></span>
                    14-11-12 20:12 至 14-11-12 23:12
                    <a class="con_ready" href="javascript:;">即将开始</a>
                </div>
            </div>
            <div class="coupon_con_bottom clearfix">
                <a href="javascript:;"><span class="icon-delete"></span>作废</a>
                <a href="javascript:;"><span class="icon-preview"></span>预览</a>
                <a href="javascript:;"><span class="icon-share"></span>分享</a>
            </div>
        </div>

        <!-- 添加优惠券 -->
        <div class="add_coupon">
            <a href="javascript:;" class="icon-add"></a>
            <p>添加优惠券</p>
        </div>
    </div>    
    <!-- 提示 -->
    <div class="reminder">
        <p>提示:</p>
        <p>1、买家下单时只可选择其一（全场优惠或优惠券）</p>
        <p>2、优惠券一旦设置后不可修改</p>
    </div>
  </div>
</body>

</html>
